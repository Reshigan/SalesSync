version: '3.8'

services:
  # SalesSync Application
  salessync:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: salessync-app
    restart: unless-stopped
    ports:
      - "3001:3001"  # Backend API
      - "12000:12000"  # Frontend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_PORT=12000
      - DATABASE_URL=sqlite:/app/database/salessync.db
      - JWT_SECRET=${JWT_SECRET:-your-super-secure-jwt-secret}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://ss.gonxt.tech}
      - REDIS_URL=redis://redis:6379
    volumes:
      - salessync_data:/app/database
      - salessync_uploads:/app/uploads
      - salessync_logs:/app/logs
      - salessync_backups:/app/backups
    depends_on:
      - redis
      - postgres
    networks:
      - salessync-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: salessync-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - salessync-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL for production database (optional - can use SQLite)
  postgres:
    image: postgres:15-alpine
    container_name: salessync-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-salessync}
      - POSTGRES_USER=${POSTGRES_USER:-salessync}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - salessync-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-salessync}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: salessync-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - salessync_logs:/var/log/nginx
    depends_on:
      - salessync
    networks:
      - salessync-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: salessync-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - salessync-network

  # Grafana for monitoring dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: salessync-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - salessync-network

  # Log aggregation with ELK stack (optional)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: salessync-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - salessync-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.8.0
    container_name: salessync-logstash
    restart: unless-stopped
    volumes:
      - ./monitoring/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - salessync_logs:/var/log/salessync:ro
    ports:
      - "5044:5044"
    depends_on:
      - elasticsearch
    networks:
      - salessync-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: salessync-kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - salessync-network

  # Backup service
  backup:
    image: alpine:latest
    container_name: salessync-backup
    restart: "no"
    volumes:
      - salessync_data:/data/database:ro
      - salessync_uploads:/data/uploads:ro
      - salessync_backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    command: /bin/sh -c "chmod +x /backup.sh && crond -f"
    networks:
      - salessync-network

volumes:
  salessync_data:
    driver: local
  salessync_uploads:
    driver: local
  salessync_logs:
    driver: local
  salessync_backups:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  salessync-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16