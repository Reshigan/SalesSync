apiVersion: apps/v1
kind: Deployment
metadata:
  name: salessync-backend
  labels:
    app: salessync-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: salessync-backend
  template:
    metadata:
      labels:
        app: salessync-backend
    spec:
      containers:
      - name: backend
        image: salessync/backend:latest
        ports:
        - containerPort: 12001
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: salessync-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: salessync-secrets
              key: jwt-secret
        livenessProbe:
          httpGet:
            path: /api/health
            port: 12001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 12001
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: salessync-backend-service
spec:
  selector:
    app: salessync-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 12001
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: salessync-frontend
  labels:
    app: salessync-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: salessync-frontend
  template:
    metadata:
      labels:
        app: salessync-frontend
    spec:
      containers:
      - name: frontend
        image: salessync/frontend:latest
        ports:
        - containerPort: 12000

---
apiVersion: v1
kind: Service
metadata:
  name: salessync-frontend-service
spec:
  selector:
    app: salessync-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 12000
  type: LoadBalancer