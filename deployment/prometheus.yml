# Prometheus configuration
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'salessync-backend'
    static_configs:
      - targets: ['backend:9090']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'salessync-frontend'
    static_configs:
      - targets: ['frontend:9091']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']