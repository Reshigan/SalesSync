<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Animated S icon -->
  <g class="logo-icon">
    <path d="M 25 15 Q 15 15 15 25 Q 15 30 20 32 L 30 35 Q 35 37 35 42 Q 35 47 25 47" 
          stroke="url(#gradient1)" stroke-width="4" fill="none" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" from="0 100" to="100 0" dur="2s" repeatCount="indefinite"/>
    </path>
    <circle cx="25" cy="15" r="3" fill="url(#gradient1)">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="47" r="3" fill="url(#gradient1)">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- SalesSync text -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1E293B">
    Sales<tspan fill="url(#gradient2)">Sync</tspan>
  </text>
</svg>
