version: '3.8'

services:
  # SalesSync Backend API (Development)
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: builder  # Use builder stage for development
    container_name: salessync-backend-dev
    restart: unless-stopped
    ports:
      - "12001:12001"
    environment:
      - NODE_ENV=development
      - PORT=12001
      - HOST=0.0.0.0
      - DATABASE_URL=file:./database/salessync_dev.db
      - CORS_ORIGIN=http://localhost:12000
    volumes:
      - ./backend:/app
      - backend_dev_data:/app/database
      - backend_dev_logs:/app/logs
      - /app/node_modules  # Anonymous volume for node_modules
    networks:
      - salessync-dev-network
    command: npm run dev
    depends_on:
      - redis-dev

  # SalesSync Frontend (Development)
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: builder  # Use builder stage for development
    container_name: salessync-frontend-dev
    restart: unless-stopped
    ports:
      - "12000:12000"
    environment:
      - NODE_ENV=development
      - PORT=12000
      - HOST=0.0.0.0
      - NEXT_PUBLIC_API_URL=http://localhost:12001/api
      - NEXT_PUBLIC_SOCKET_URL=http://localhost:12001
      - NEXT_PUBLIC_TENANT_CODE=DEMO
    volumes:
      - .:/app
      - /app/node_modules  # Anonymous volume for node_modules
      - /app/.next  # Anonymous volume for .next
    networks:
      - salessync-dev-network
    command: npm run dev
    depends_on:
      - backend-dev

  # Redis for development
  redis-dev:
    image: redis:7-alpine
    container_name: salessync-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - salessync-dev-network
    command: redis-server --appendonly yes

  # Database admin interface (optional)
  adminer:
    image: adminer:latest
    container_name: salessync-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - salessync-dev-network
    environment:
      - ADMINER_DEFAULT_SERVER=sqlite

networks:
  salessync-dev-network:
    driver: bridge
    name: salessync-dev-network

volumes:
  backend_dev_data:
    name: salessync_backend_dev_data
  backend_dev_logs:
    name: salessync_backend_dev_logs