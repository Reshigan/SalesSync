name: Auto-merge Dev to Main

on:
  push:
    branches: [ dev ]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
    
    - name: Merge dev to main
      run: |
        git checkout main
        git pull origin main
        git merge origin/dev --no-ff -m "Auto-merge dev to main for production deployment"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create deployment comment
      uses: actions/github-script@v7
      with:
        script: |
          const { data: commits } = await github.rest.repos.listCommits({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: 'dev',
            per_page: 1
          });
          
          if (commits.length > 0) {
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: commits[0].sha,
              body: 'ðŸš€ **Production Deployment Complete**\n\nChanges from dev branch have been automatically merged to main and are now live in production.\n\n**Production URL:** https://ss.gonxt.tech'
            });
          }