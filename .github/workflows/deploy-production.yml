name: Deploy to Production with Testing

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-locally:
    name: Run Local Tests Before Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install backend dependencies
        run: |
          cd backend-api
          npm ci
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium webkit
      
      - name: Run backend tests with coverage
        run: |
          cd backend-api
          npm test -- --coverage --ci
        env:
          NODE_ENV: test
      
      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend-api/coverage/
      
      - name: Run frontend E2E tests
        run: |
          cd frontend
          npx playwright test --project=chromium --project=webkit
        env:
          NEXT_PUBLIC_APP_URL: http://localhost:12000
          NEXT_PUBLIC_API_URL: http://localhost:3001/api
          PW_TEST_PRODUCTION: 'false'
          TEST_ADMIN_EMAIL: admin@demo.com
          TEST_ADMIN_PASSWORD: admin123
      
      - name: Upload frontend test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-reports
          path: |
            frontend/playwright-report/
            frontend/test-results/
  
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: test-locally
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            set -e
            echo "üöÄ Starting deployment..."
            
            # Navigate to project directory
            cd /home/ubuntu/salessync
            
            # Stash any local changes
            echo "üì¶ Stashing local changes..."
            git stash
            
            # Pull latest changes
            echo "‚¨áÔ∏è  Pulling latest code from main branch..."
            git pull origin main
            
            # Install backend dependencies if package.json changed
            echo "üì¶ Checking backend dependencies..."
            cd backend-api
            if git diff --name-only HEAD@{1} HEAD | grep -q "backend-api/package.json"; then
              echo "Installing backend dependencies..."
              npm install --production
            fi
            
            # Restart backend with PM2
            echo "üîÑ Restarting backend..."
            pm2 restart salessync-backend || pm2 start src/server.js --name salessync-backend
            
            # Install frontend dependencies if package.json changed
            echo "üì¶ Checking frontend dependencies..."
            cd ..
            if git diff --name-only HEAD@{1} HEAD | grep -q "package.json"; then
              echo "Installing frontend dependencies..."
              npm install
            fi
            
            # Build frontend
            echo "üèóÔ∏è  Building frontend..."
            npm run build
            
            # Restart frontend with PM2
            echo "üîÑ Restarting frontend..."
            pm2 restart salessync-frontend || pm2 start npm --name salessync-frontend -- start
            
            # Save PM2 configuration
            pm2 save
            
            # Check deployment status
            echo "‚úÖ Checking deployment status..."
            pm2 status
            
            # Test health endpoint
            echo "üè• Testing health endpoint..."
            sleep 5
            curl -s https://ss.gonxt.tech/health | jq '.' || echo "Health check failed"
            
            echo "üéâ Deployment complete!"
      
      - name: Notify Deployment Success
        if: success()
        run: |
          echo "‚úÖ Deployment to production was successful!"
          echo "üåê Application URL: https://ss.gonxt.tech"
  
  test-production:
    name: Test Production Deployment
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium webkit firefox
      
      - name: Wait for deployment to stabilize
        run: |
          echo "‚è≥ Waiting 30 seconds for deployment to stabilize..."
          sleep 30
      
      - name: Test production health
        run: |
          echo "üè• Testing production health endpoint..."
          curl -f https://ss.gonxt.tech/health || exit 1
      
      - name: Run comprehensive production tests
        run: |
          cd frontend
          npx playwright test --project=chromium --project=webkit --project=firefox
        env:
          NEXT_PUBLIC_APP_URL: https://ss.gonxt.tech
          NEXT_PUBLIC_API_URL: https://ss.gonxt.tech/api
          PW_TEST_PRODUCTION: 'true'
          TEST_ADMIN_EMAIL: ${{ secrets.PROD_ADMIN_EMAIL || 'admin@demo.com' }}
          TEST_ADMIN_PASSWORD: ${{ secrets.PROD_ADMIN_PASSWORD || 'admin123' }}
          PW_TEST_TIMEOUT: 60000
          PW_NAVIGATION_TIMEOUT: 30000
          PW_RETRIES: 2
      
      - name: Upload production test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: production-test-reports
          path: |
            frontend/playwright-report/
            frontend/test-results/
      
      - name: Notify Production Tests Success
        if: success()
        run: |
          echo "‚úÖ Production tests passed!"
          echo "üåê Application verified: https://ss.gonxt.tech"
          echo "üìä All browsers tested: Chrome, Safari, Firefox"
          
      - name: Notify Production Tests Failure
        if: failure()
        run: |
          echo "‚ùå Production tests failed!"
          echo "üîç Check test reports for details"
          echo "‚ö†Ô∏è  Consider rollback if critical issues found"
