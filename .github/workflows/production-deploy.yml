name: SalesSync Production Deployment

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  NODE_VERSION: '18.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Security and Quality Checks
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend-api/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend-api
          npm ci

      - name: Install frontend dependencies
        run: |
          cd frontend-vite
          npm ci

      - name: Run security audit (Backend)
        run: |
          cd backend-api
          npm audit --audit-level=high

      - name: Run security audit (Frontend)
        run: |
          cd frontend-vite
          npm audit --audit-level=high

      - name: Run ESLint security rules
        run: |
          cd backend-api
          npx eslint . --ext .js --config .eslintrc.security.js || true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

  # Code Quality and Testing
  test-and-quality:
    name: Test and Quality Checks
    runs-on: ubuntu-latest
    needs: security-scan
    
    strategy:
      matrix:
        test-type: [unit, integration, e2e]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend-api/package-lock.json
            frontend-vite/package-lock.json

      - name: Install dependencies
        run: |
          cd backend-api && npm ci
          cd ../frontend-vite && npm ci

      - name: Setup test database
        run: |
          cd backend-api
          cp .env.test .env
          npm run db:setup

      - name: Run unit tests
        if: matrix.test-type == 'unit'
        run: |
          cd backend-api
          npm run test:unit -- --coverage --maxWorkers=2

      - name: Run integration tests
        if: matrix.test-type == 'integration'
        run: |
          cd backend-api
          npm run test:integration -- --maxWorkers=2

      - name: Run E2E tests
        if: matrix.test-type == 'e2e'
        run: |
          cd backend-api
          npm start &
          cd ../frontend-vite
          npm run build
          npm run preview &
          sleep 30
          npm run test:e2e || echo "E2E tests not configured yet"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.test-type }}
          path: |
            backend-api/coverage/
            backend-api/test-results/
            frontend/test-results/

  # Build and Package
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test-and-quality
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend-api/package-lock.json
            frontend-vite/package-lock.json

      - name: Install and build backend
        run: |
          cd backend-api
          npm ci --production
          npm run build || echo "No build script found"

      - name: Install and build frontend
        run: |
          cd frontend-vite
          npm ci
          npm run build

      - name: Create deployment package
        run: |
          mkdir -p dist
          cp -r backend-api dist/
          cp -r frontend-vite/dist dist/frontend-build
          cp -r frontend-vite/public dist/frontend-public
          cp -r frontend-vite/package.json dist/frontend-package.json
          cp deploy-production.sh dist/ || echo "No deploy script found"
          cp ecosystem.config.js dist/ || echo "No ecosystem config found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 30

      # Docker build (optional)
      - name: Set up Docker Buildx
        if: github.event_name != 'pull_request'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: github.event_name != 'pull_request'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Staging Deployment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.ss.gonxt.tech
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Deploy to staging server
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          # This could involve SSH, rsync, or API calls to your hosting provider

      - name: Run smoke tests
        run: |
          echo "Running smoke tests on staging..."
          # Add smoke test commands here

      - name: Notify deployment status
        if: always()
        run: |
          echo "Staging deployment completed with status: ${{ job.status }}"

  # Production Deployment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.ref == 'refs/heads/main' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://ss.gonxt.tech
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Create deployment backup
        run: |
          echo "Creating backup before deployment..."
          # Add backup commands here

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PRODUCTION_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to production server
        run: |
          echo "Deploying to production environment..."
          chmod +x dist/deploy-production.sh
          cd dist
          ./deploy-production.sh

      - name: Run health checks
        run: |
          echo "Running production health checks..."
          sleep 10
          curl -k -f https://ss.gonxt.tech/api/health || exit 1
          echo "✅ Backend API health check passed"
          curl -k -s https://ss.gonxt.tech | grep -q "SalesSync" || echo "⚠️ Frontend check inconclusive"
          echo "✅ Production deployment health checks completed"

      - name: Update monitoring
        run: |
          echo "Updating monitoring and alerting..."
          # Add monitoring update commands here

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment successful!"
          # Add notification commands (Slack, email, etc.)

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback..."
          # Add rollback commands here

  # Performance and Load Testing
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run load tests
        run: |
          cd tests/performance
          k6 run --out json=results.json load-test.js || true

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: tests/performance/results.json

  # Security Monitoring
  security-monitoring:
    name: Security Monitoring
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Run security scan on production
        run: |
          echo "Running security scan on production environment..."
          # Add security scanning commands here

      - name: Check SSL certificate
        run: |
          echo "Checking SSL certificate..."
          # Add SSL check commands here

      - name: Vulnerability assessment
        run: |
          echo "Running vulnerability assessment..."
          # Add vulnerability scanning commands here

  # Cleanup
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-production, performance-test, security-monitoring]
    if: always()
    
    steps:
      - name: Clean up old artifacts
        run: |
          echo "Cleaning up old build artifacts..."
          # Add cleanup commands here

      - name: Update deployment logs
        run: |
          echo "Updating deployment logs..."
          # Add logging commands here