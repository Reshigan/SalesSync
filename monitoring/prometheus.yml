global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # SalesSync Backend API
  - job_name: 'salessync-backend'
    static_configs:
      - targets: ['backend:12001']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # SalesSync Frontend
  - job_name: 'salessync-frontend'
    static_configs:
      - targets: ['frontend:12000']
    metrics_path: '/api/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Node Exporter (if added)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Docker containers
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093